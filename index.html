<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>replit</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div
      class="d-flex flex-column justify-content-center align-items-center"
      style="height: 100vh"
    >
      <h1 class="game-title text-center mb-4 d-none">Guess The Number</h1>
      <div class="setting-screen-wrapper align-self-center">
        <span class="d-block text-center fs-3">Set Your Name</span>
        <div class="input-group d-flex flex-column mb-3">
          <label for="player-1-name">Player 1</label>
          <input type="text" id="player-1-name" placeholder="Type your name" />
        </div>
        <div class="input-group d-flex flex-column">
          <label for="player-2-name">Player 2</label>
          <input type="text" id="player-2-name" placeholder="Type your name" />
        </div>

        <span class="d-block text-center fs-3 mt-4">Setting</span>
        <div class="d-flex flex-column">
          <div class="input-group d-flex flex-column">
            <label for="min-num">Min num</label>
            <input
              type="number"
              name="min-num"
              id="min-num"
              value="1"
              disabled
            />
          </div>
          <div class="input-group d-flex flex-column">
            <label for="min-num">Max num</label>
            <input
              type="number"
              name="max-num"
              min="2"
              max="100"
              id="max-num"
              value="3"
            />
          </div>
        </div>

        <div>
          <div class="d-flex flex-column input-group mb-3">
            <label for="min-num">Winning score</label>
            <input
              type="number"
              name="winning-score"
              id="winning-score"
              min="10"
              value="30"
              step="10"
            />
          </div>
        </div>
        <button class="start-btn btn btn-danger d-block mx-auto my-3">
          Start
        </button>
      </div>

      <div class="start-game-spinner text-center"></div>

      <div class="guess-result-spinner text-center"></div>

      <div class="guess-result-info"></div>

      <div class="playing-screen-wrapper d-none mt-3">
        <h2 class="active-player-name text-center mb-4"></h2>
        <form class="d-flex flex-column align-items-center">
          <input
            type="text"
            class="player-input mb-4 p-2"
            placeholder="Guess here"
            required
          />
          <button class="guess-btn btn btn-danger" disabled>Guess</button>
        </form>

        <div class="score-wrapper-outer">
          <span class="text-center d-block">SCORE</span>
          <div class="d-flex">
            <div
              class="score-wrapper-inner player-1-score-wrapper active flex-grow-1 position-relative"
            >
              <span class="score-owner score-owner-1 d-block">Player 1</span>
              <div class="score score-1"></div>
            </div>
            <div
              class="score-wrapper-inner player-2-score-wrapper flex-grow-1 position-relative"
            >
              <span class="score-owner score-owner-2 d-block">Player 2</span>
              <div class="score score-2"></div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="winning-screen-wrapper d-flex flex-column justify-content-center d-none"
        style="height: 100vh"
      >
        <h1 class="winner-info-text"></h1>
        <button class="play-again-btn btn btn-danger align-self-center mt-4">
          Play Again
        </button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
  <script
    src="https://kit.fontawesome.com/6db7445566.js"
    crossorigin="anonymous"
  ></script>
</html>
